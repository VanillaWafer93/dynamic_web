<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="recipes.mjs" defer></script>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <section class="title-image">
            <img src="images/images/recipe-book.png" alt="recipe book picture">
            <h1>RecipeBook</h1>
        </section>
        <form>
            <input type="text" name="recipeSearch" placeholder="Find a Recipe">
            <button type="submit">
                <img src="images/images/search.svg" alt="search_image">
            </button>
        </form>
    </header>
    <hr>
    <main>
        <section class="picture-and-type">
            <img src="images/images/apple-crisp.jpg" alt="Apple Crisp">
            <h2>dessert</h2>
        </section>

        <h3>Apple Crisp</h3>

        <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
        >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

    
</body>
</html>
